<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Checklist Diário - Coordenador Administrativo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 30px;
      background-color: #f8f9fa;
      color: #333;
      transition: all 0.3s ease-in-out;
    }
    h1 {
      text-align: center;
      color: #007bff;
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease-out;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
      font-size: 14px;
      transition: all 0.3s ease-in-out;
    }
    th {
      background-color: #e9ecef;
      color: #007bff;
    }
    td:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .form-container {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      animation: fadeInUp 1s ease-out;
    }
    .form-container label {
      font-size: 14px;
      margin-right: 10px;
      color: #333;
      width: 100%;
    }
    .form-container input, .form-container select {
      padding: 8px;
      margin-right: 15px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease-in-out;
      margin-bottom: 10px;
      width: 48%;
    }
    .form-container input:focus, .form-container select:focus {
      border-color: #007bff;
    }
    .form-container button {
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: all 0.3s ease-in-out;
    }
    .form-container button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div style="display: flex; align-items: center; gap: 20px;">
  <img src="https://i.imgur.com/L55qh7b.png" alt="Logo" style="width: 60px; height: auto;">
  <img src="https://i.imgur.com/WzaQvTL.png" alt="Logo" style="width: 45px; height: auto;">
  <h1 style="font-size: 32px; margin: 0;">Checklist de Rotina - Supervisor de Vendas-TBL</h1>
</div>
<h5>COM-CKL-005-TBL Rev:01</h5>
<!-- Formulário de informações iniciais -->
<div class="form-container" style="display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">
  <div style="flex: 2;">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required style="width: 100%;">
  </div>

  <div style="flex: 1;">
    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required style="width: 100%;">
  </div>

  <div style="flex: 1;">
    <label for="unidade">Unidade:</label>
    <select id="unidade" name="unidade" required style="width: 100%;">
      <option value="">Selecione</option>
      <option value="TCA">TCA</option>
      <option value="TCV">TCV</option>
      <option value="ABC">ABC</option>
      <option value="MCD">MCD</option>
      <option value="TBL">TBL</option>
      <option value="TPA">TPA</option>
      <option value="TBA">TBA</option>
      <option value="TSJ">TSJ</option>
      <option value="API">API</option>
      <option value="TPH">TPH</option>
      <option value="TCG">TCG</option>
    </select>
  </div>
</div>


<form id="checklistForm">
  <table>
    <thead>
      <tr>
        <th>Horário/Evento</th>
        <th>Atividade</th>
        <th>Documento de Referência</th>
        <th>Ferramenta/Maquinario</th>
        <th>Plano de Reação</th>
        <th>Sim</th>
        <th>Não</th>
      </tr>
    </thead>
    <tbody>
      <script>
        const atividades = [
          ["Periodo da manhã", "Realizar uma análise dos pedidos transmitidos após o horário comercial anterior. identificar e liberar possíveis pendências no portal da venda","COM-POP-013-TBL","Portal de Vendas","Acionar Gerente Comercial"],
          ["Periodo da manhã", "Mapear as metas do dia com base no direcional individual de cada vendedor, reforçando objetivos: vendas financeiras, positivação de clientes e foco estratégico diário","COM-POP-013-TBL","Power BI", "Acionar gerente comercial"],
          ["Periodo da manhã", "Fazer ligação individual para cada vendedor  e passar as informações do financeiro referentes devoluções do dia anterior e objetivos do dia","COM-POP-013-TBL","WhatsApp/Celular", "Acionar Gerente Comercial"],
          ["Segunda e Quarta-Feira", "Agendar visitas em campo, acompanhando diretamente um vendedor","COM-POP-013-TBL","Power BI - Curva Negativa", "Acionar gerente comercial"],
          ["Periodo da manhã/tarde", "Avaliar em tempo real a execução de processos: exposição de produtos, precificação correta, apresentação de campanhas e catálogo, análise FEFO e ofertas do portfólio de fornecedores","COM-POP-013-TBL", "Imagens/Relatórios", "Acionar gerente comercial"],
          ["Periodo da manhã/tarde","Verificar com o vendedor os clientes em potenciais (maior poder de venda)","COM-POP-013-TBL", "Planilha de Desempenho","Acionar gerente comercial"],
          ["Periodo da manhã/tarde","Participar de negociações de alto volume junto aos principais clientess","COM-POP-013-TBL", "Planilha de Desempenho", "Acionar Gerente Comercial"],
          ["Periodo da manhã/tarde", "Entrar em contato com o executivo de vendas de cada indústria para negociar investimentos para propostas se necessario","COM-POP-013-TBL", "E-mail", "Acionar gerente comercial"],
          ["Periodo da manhã/tarde", "Fazer feedback com o vendedor para avaliar o rendimento do periodo","COM-POP-013-TBL","Portal de Vendas","Acionar gerente comercial"],
          ["Periodo da Tarde","Visitar os clientes do periodo da tarde ","COM-POP-013-TBL","Relatório de Vendas","Acionar gerente comercial"],
          ["Periodo da Tarde","Orientar e treinar o vendedor do dia como negociar com o cliente e executar o PDV(PONTO DE VENDA)","COM-POP-013-TBL","Relatório de Vendas","Acionar Gerente Comercial"],
          ["Periodo da Tarde","Enviar parcial de vendas no grupo da equipe do Supervisor","COM-POP-013-TBL","Portal de Vendas","Acionar gerente comercial"],
          ["Periodo da Tarde","Analisar a venda do periodo da tarde e dar feedback da performance do vendedor","COM-POP-013-TBL","Historico de Vendas do Dia","Acionar Gerente comercial"],
          ["Sexta-Feira","Reunião presencial com foco em planejamento. Revisar desempenho semanalmente (desafios x realizados), mapear pendências internas e externas e definir planos de ação para a semana seguinte. Garantir a entrega de relatórios de despesas, alinhamento com o RH e retirada de materiais de merchandising, se necessário.","COM-POP-013-TBL","Relatorio de Gestão de Vendas","Acionar Gerente comercial"],
          ["Até 17:30H","Fazer análise no portal de vendas, revisando pedidos realizados, indicadores de desempenho e os desafios vs resultados do dia. Garantindo que cada setor tenha entregue eficiência (100%) nas visitas e eficácia (50%) nas vendas da rota.","COM-POP-013-TBL","Relatorio de Liberação de Pedidos","Acionar Gerente comercial"],
          ["Segunda Feira","Realizar contato individual com cada RCA coletar feedbacks sobre desempenho, dificuldades enfrentada.Direcionar ajustes necessários e orientar para a preparação do próximo dia","COM-POP-013-TBL","Registro do Portal de Vendas","Acionar Gerente comercial"],
          ["Conforme demanda ","Em casos de vagas abertas no setor a etapa final do processo seletivo, realizar entrevistas.Validar se o candidato atende ao perfil técnico e comportamental exigido pela equipe","-","Registro do Portal de Vendas","Acionar o R&S da unidade ou Capital Humano"],
          

          
        ];

        for (let i = 0; i < atividades.length; i++) {
          document.write(`
            <tr>
              <td>${atividades[i][0]}</td>
              <td>${atividades[i][1]}</td>
              <td>${atividades[i][2]}</td>
              <td>${atividades[i][3]}</td>
              <td>${atividades[i][4]}</td>
              <td>
                <input type="checkbox" name="atividade_${i+1}" value="Sim"
                  onclick="toggleCheckbox(event, this, 'atividade_${i+1}', 'Sim')">
              </td>
              <td>
                <input type="checkbox" name="atividade_${i+1}" value="Não"
                  onclick="toggleCheckbox(event, this, 'atividade_${i+1}', 'Não')">
              </td>
              <input type="hidden" name="hora_atividade_${i+1}">
              <input type="hidden" name="resposta_atividade_${i+1}">
            </tr>
          `);
        }
      </script>
    </tbody>
  </table>

  <div class="form-container">
    <button type="submit" id="submitBtn">Enviar</button>
  </div>
</form>

<script>
  let formularioEnviado = false;

  window.addEventListener("beforeunload", function (e) {
    if (!formularioEnviado) {
      e.preventDefault();
      e.returnValue = "Você tem certeza que deseja sair? As informações preenchidas serão perdidas.";
    }
  });

  function toggleCheckbox(event, checkbox, nomeAtividade, valorSelecionado) {
    const checkboxes = document.getElementsByName(nomeAtividade);
    checkboxes.forEach(c => {
      if (c !== checkbox) c.checked = false;
    });
    const horaCampo = document.querySelector(`[name=hora_${nomeAtividade}]`);
    const respostaCampo = document.querySelector(`[name=resposta_${nomeAtividade}]`);
    horaCampo.value = new Date().toLocaleString('pt-BR');
    respostaCampo.value = valorSelecionado;
  }

  document.getElementById("checklistForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const nome = document.getElementById("nome").value;
    const data = document.getElementById("data").value;
    const unidade = document.getElementById("unidade").value;

    if (!nome || !data || !unidade) {
      alert("Preencha todos os campos obrigatórios.");
      return;
    }

    let algumaMarcada = false;
    for (let i = 1; i <= atividades.length; i++) {
      const resposta = document.querySelector(`[name=resposta_atividade_${i}]`).value;
      if (resposta === "Sim" || resposta === "Não") {
        algumaMarcada = true;
        break;
      }
    }

    if (!algumaMarcada) {
      alert("Marque pelo menos uma atividade.");
      return;
    }

    if (!confirm("Tem certeza que deseja enviar?")) return;

    const submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;
    submitBtn.textContent = "Enviando...";

    const formData = new FormData(document.getElementById("checklistForm"));
    formData.append("nome", nome);
    formData.append("data", data);
    formData.append("unidade", unidade);

    fetch("https://script.google.com/macros/s/AKfycby2urgV0ZFHN3d94N61twSinKI7UAGb1etnMB6um7PAT0NSsFBWHnaxG10HCz0meOfjaw/exec", {
      method: "POST",
      body: formData
    })
    .then(response => response.text())
    .then(data => {
      formularioEnviado = true;
      alert("Dados enviados com sucesso!");
      location.reload();
    })
    .catch(error => {
      alert("Erro ao enviar os dados: " + error);
      submitBtn.disabled = false;
      submitBtn.textContent = "Enviar";
    });
  });
  
</script>

<script>
  window.onload = function () {
    const dataInput = document.getElementById("data");
    const hoje = new Date().toISOString().split("T")[0];
    dataInput.value = hoje;
    dataInput.min = hoje;
    dataInput.max = hoje;
    dataInput.readOnly = true; // impede que o usuário digite manualmente
  };
</script>

</html>
